table:
  schema: public
  name: stations
object_relationships:
  - name: now_playing
    using:
      foreign_key_constraint_on: latest_station_now_playing_id
  - name: uptime
    using:
      foreign_key_constraint_on: latest_station_uptime_id
array_relationships:
  - name: listening_events
    using:
      foreign_key_constraint_on:
        column: station_id
        table:
          schema: public
          name: listening_events
  - name: now_playing_history
    using:
      foreign_key_constraint_on:
        column: station_id
        table:
          schema: public
          name: stations_now_playing
  - name: posts
    using:
      foreign_key_constraint_on:
        column: station_id
        table:
          schema: public
          name: posts
  - name: reviews
    using:
      foreign_key_constraint_on:
        column: station_id
        table:
          schema: public
          name: reviews
  - name: station_metadata_fetches
    using:
      foreign_key_constraint_on:
        column: station_id
        table:
          schema: public
          name: stations_metadata_fetch
  - name: station_to_station_groups
    using:
      foreign_key_constraint_on:
        column: station_id
        table:
          schema: public
          name: station_to_station_group
  - name: uptime_history
    using:
      foreign_key_constraint_on:
        column: station_id
        table:
          schema: public
          name: stations_uptime
computed_fields:
  - name: hls_stream_url
    definition:
      function:
        schema: public
        name: hls_stream_url
  - name: proxy_stream_url
    definition:
      function:
        schema: public
        name: proxy_stream_url
  - name: radio_crestin_listeners
    definition:
      function:
        schema: public
        name: radio_crestion_listeners
select_permissions:
  - role: public
    permission:
      columns:
        - created_at
        - description
        - description_action_title
        - description_link
        - email
        - facebook_page_id
        - feature_latest_post
        - id
        - latest_station_now_playing_id
        - latest_station_uptime_id
        - order
        - rss_feed
        - slug
        - stream_url
        - thumbnail
        - thumbnail_url
        - title
        - updated_at
        - website
      computed_fields:
        - radio_crestin_listeners
      filter: {}
