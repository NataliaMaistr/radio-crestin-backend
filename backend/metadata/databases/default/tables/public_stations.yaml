table:
  schema: public
  name: stations
object_relationships:
  - name: now_playing
    using:
      foreign_key_constraint_on: latest_station_now_playing_id
  - name: uptime
    using:
      foreign_key_constraint_on: latest_station_uptime_id
array_relationships:
  - name: now_playing_history
    using:
      foreign_key_constraint_on:
        column: station_id
        table:
          schema: public
          name: stations_now_playing
  - name: station_metadata_fetches
    using:
      foreign_key_constraint_on:
        column: station_id
        table:
          schema: public
          name: stations_metadata_fetch
  - name: station_to_station_groups
    using:
      foreign_key_constraint_on:
        column: station_id
        table:
          schema: public
          name: station_to_station_group
  - name: uptime_history
    using:
      foreign_key_constraint_on:
        column: station_id
        table:
          schema: public
          name: stations_uptime
select_permissions:
  - role: public
    permission:
      columns:
        - created_at
        - email
        - id
        - latest_station_now_playing_id
        - latest_station_uptime_id
        - order
        - slug
        - stream_url
        - thumbnail_url
        - title
        - updated_at
        - website
      filter: {}
