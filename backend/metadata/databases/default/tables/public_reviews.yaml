table:
  name: reviews
  schema: public
object_relationships:
  - name: station
    using:
      foreign_key_constraint_on: station_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
select_permissions:
  - role: public
    permission:
      columns:
        - created_at
        - id
        - message
        - stars
        - station_id
        - updated_at
        - verified
      filter: {}
