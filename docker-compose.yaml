version: '3.6'
services:
  postgres:
    image: postgres:13
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    env_file:
      - .env
  app:
    build:
      context: backend/app
    depends_on:
      - graphql-engine
    restart: always
    env_file:
      - .env
  admin:
    build:
      context: backend/admin
    depends_on:
      - postgres
    restart: always
    env_file:
      - .env
  graphql-engine:
    image: hasura/graphql-engine:v2.2.0.cli-migrations-v3
    depends_on:
      - postgres
    restart: always
    env_file:
      - .env
    volumes:
      - ./backend/migrations:/hasura-migrations/
      - ./backend/metadata:/hasura-metadata/
  nginx:
    image: nginx:1.21-alpine
    restart: on-failure
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/common.conf:/etc/nginx/common.conf
      - ./nginx/common_location.conf:/etc/nginx/common_location.conf
    depends_on:
      - admin
      - graphql-engine
volumes:
  db_data: